<!-- app-spinner *ngIf="!spinnerStatus"></app-spinner> -->

<body>
    <!--SideBar-->
    <section id="sidebar">
            <a class="brand mt-1"> <img src="../../../assets/logo-poliword.png" alt="img-profile">
                Poliword</a>
            <ul class="side-menu">
                <li>
                    <a [routerLink]="'learn/modules'" routerLinkActive="active" class="active"><fa-icon class="icon" [icon]="iconLearn"></fa-icon>
                        Aprender</a>
                </li>
                @for(option of optionsMenu; track option.icon){
                    <li>
                        <a [routerLink]="option.link" routerLinkActive="active"><fa-icon class="icon" [icon]="option.icon"></fa-icon>
                            {{option.optionName}}</a>
                    </li>
                }
            </ul>
    </section>

    <!--NavBar-->
    <section id="content">
        <nav>
            <fa-icon class="toggle-sidebar" [icon]="iconBars"></fa-icon>
            <form action="#">
            </form>

            <div class="profile d-flex">
                <img src="../../../assets/user-profile.png" alt="img-profile">
                <p class="mt-2">&nbsp;&nbsp;Estudiante <fa-icon [icon]="iconArrowDown"></fa-icon></p>
                <ul class="profile-link">
                    <div class="info">
                        <p><small><i>Estudiante</i></small> <br />Jordan Vera</p>
                    </div>
                    <hr>
                    <li><a [routerLink]="'profile/my-profile'"><fa-icon [icon]="iconProfile"></fa-icon> Mi perfil</a>
                    </li>
                    <li><a [routerLink]="'password/change-password'"><fa-icon [icon]="iconPassword"></fa-icon> Contraseña</a></li>
                    <li><a (click)="signOut()"><fa-icon [icon]="iconLogOut"></fa-icon> Cerrar sesión</a></li>
                </ul>
            </div>
        </nav>

        <!--Contenedor del dashboard-->
        <main>
            <router-outlet></router-outlet>
        </main>
    </section>
</body>
